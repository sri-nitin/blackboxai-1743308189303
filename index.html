<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Mania!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-2 animate-bounce">Clicker Mania!</h1>
            <p class="text-xl">How many clicks can you get?</p>
        </header>

        <!-- Main Game Area -->
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Clicker Core -->
            <div class="flex-1 flex flex-col items-center">
                <div id="core" class="core w-64 h-64 bg-yellow-400 rounded-full shadow-2xl flex items-center justify-center cursor-pointer hover:scale-110 transition-transform duration-200 mb-4">
                    <span class="text-4xl font-bold">CLICK ME!</span>
                </div>
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-2">Points: <span id="points">0</span></h2>
                    <p class="text-xl">Points per click: <span id="click-power">1</span></p>
                </div>
            </div>

            <!-- Upgrades -->
            <div class="flex-1">
                <h2 class="text-3xl font-bold mb-4">Upgrades</h2>
                <div class="space-y-4">
                    <div class="upgrade-btn bg-white bg-opacity-10 p-4 rounded-lg cursor-pointer hover:bg-opacity-20 transition" onclick="buyUpgrade('clickBoost')">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-xl font-semibold">Click Boost</h3>
                                <p>+1 point per click</p>
                            </div>
                            <div class="text-right">
                                <p>Level: <span id="clickBoost-level">0</span></p>
                                <p>Cost: <span id="clickBoost-cost">50</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="upgrade-btn bg-white bg-opacity-10 p-4 rounded-lg cursor-pointer hover:bg-opacity-20 transition" onclick="buyUpgrade('autoClicker')">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-xl font-semibold">Auto Clicker</h3>
                                <p>+1 point per second</p>
                            </div>
                            <div class="text-right">
                                <p>Level: <span id="autoClicker-level">0</span></p>
                                <p>Cost: <span id="autoClicker-cost">100</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Footer -->
        <footer class="mt-12 text-center">
            <div class="flex justify-center space-x-8">
                <div>
                    <h3 class="text-xl font-semibold">Time Played</h3>
                    <p id="playtime">00:00:00</p>
                </div>
                <div>
                    <h3 class="text-xl font-semibold">High Score</h3>
                    <p id="highscore">0</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
